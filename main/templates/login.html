{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex min-h-screen bg-[#E7CCCC]">
    <div class="w-full max-w-4xl m-auto bg-white rounded-lg shadow-xl flex overflow-hidden">
        <div class="w-1/2 p-8">
            <div class="flex items-center mb-8">
                <h1 class="text-2xl font-bold">MyVintageChoice</h1>
            </div>
            
            <h2 class="text-3xl font-bold mb-2">Login</h2>
            <p class="text-gray-600 mb-8">Login to access your account</p>
            
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="johndoe">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                        Login
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-500 text-xs mt-8">
                Don't have an account? <a href="{% url 'main:register' %}" class="text-blue-500 hover:text-blue-800">Register Now</a>
            </p>
        </div>
        <div class="w-1/2 bg-white flex items-center justify-center">
            <img src="{% static 'images/login2.jpg' %}" alt="Login" class="max-w-sm">
        </div>
    </div>
</div>
{% endblock %}
