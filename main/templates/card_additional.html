<div class="relative break-inside-avoid group">
  <div class="relative bg-white shadow-lg rounded-xl overflow-hidden transition-all duration-300 transform group-hover:scale-105">
    <div class="absolute top-3 right-3 flex space-x-2 z-10">
      <a href="{% url 'main:edit_additional' additional_entry.pk %}" class="bg-yellow-400 hover:bg-yellow-500 text-white rounded-md px-3 py-1 text-sm font-medium transition duration-300 shadow-md">
        Edit
      </a>
      <a href="{% url 'main:delete_additional' additional_entry.pk %}" class="bg-red-400 hover:bg-red-500 text-white rounded-md px-3 py-1 text-sm font-medium transition duration-300 shadow-md">
        Delete
      </a>
    </div>
    <div class="bg-[#C1CFA1] text-white p-6 rounded-t-xl">
      <h3 class="font-bold text-2xl mb-2">{{additional_entry.product}}</h3>
      <p class="text-white opacity-80">Stock: {{additional_entry.stock}}</p>
    </div>
    <div class="p-6">
      <p class="font-semibold text-lg mb-3 text-gray-700">Description</p> 
      <p class="text-gray-600 mb-4 leading-relaxed">
        {{additional_entry.description}}
      </p>
      <div class="mt-6">
        <p class="text-gray-700 font-semibold mb-2">Price</p>
        <div class="bg-[#C1CFA1] rounded-full py-2 px-4 inline-block">
          <span class="text-lg font-bold text-gray-700">
            Rp {{additional_entry.price}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
