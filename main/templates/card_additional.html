<div class="relative break-inside-avoid group">
  <div class="relative bg-white shadow-lg rounded-xl overflow-hidden transition-all duration-300 transform group-hover:scale-105">
    <div class="absolute top-3 right-3 flex space-x-2 z-10">
      <a href="{% url 'main:edit_additional' additional_entry.pk %}" class="bg-yellow-400 hover:bg-yellow-500 text-white rounded-full p-2 transition duration-300 shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
      </a>
      <a href="{% url 'main:delete_additional' additional_entry.pk %}" class="bg-red-400 hover:bg-red-500 text-white rounded-full p-2 transition duration-300 shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </a>
    </div>
    <div class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white p-6 rounded-t-xl">
      <h3 class="font-bold text-2xl mb-2">{{additional_entry.product}}</h3>
      <p class="text-purple-100">Stock: {{additional_entry.stock}}</p>
    </div>
    <div class="p-6">
      <p class="font-semibold text-lg mb-3 text-gray-700">Description</p> 
      <p class="text-gray-600 mb-4 leading-relaxed">
        {{additional_entry.description}}
      </p>
      <div class="mt-6">
        <p class="text-gray-700 font-semibold mb-2">Price</p>
        <div class="bg-purple-100 rounded-full py-2 px-4 inline-block">
          <span class="text-lg font-bold text-purple-700">
            ${{additional_entry.price}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
